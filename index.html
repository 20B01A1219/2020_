<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap forms</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <p class = "text-success h4">Bootstrap Forms</p>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="" class="text-primary">Name</label>
                    <input type="text" id = "name" class = "form-control">
                    <p id = "nameerror" class ="text-danger"></p>
                </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="" class="text-primary">password</label>
                    <input type="password" id = "password" class = "form-control">
                    <p id = "passerror"class="text-danger"></p>
                </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="" class="text-primary">email</label>
                    <input type="email" id = "email" class = "form-control">
                    <p id = "emailerror" class="text-danger"></p>
                </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="" class="text-primary">Phone Number</label>
                    <input type="number" id = "phoneno" class = "form-control">
                    <p id = "phoneerror" class="text-danger"></p>
                </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <button class = "btn btn-danger" id = "btn">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
